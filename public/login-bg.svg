<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#1A202C"/>
  
  <!-- Radial gradient overlay -->
  <rect width="1920" height="1080" fill="url(#paint0_radial)" fill-opacity="0.2"/>
  
  <!-- People silhouettes -->
  <g opacity="0.3">
    <ellipse cx="400" cy="500" rx="100" ry="200" fill="#4A5568"/>
    <ellipse cx="600" cy="550" rx="100" ry="200" fill="#4A5568"/>
    <ellipse cx="800" cy="500" rx="100" ry="200" fill="#4A5568"/>
    <ellipse cx="1000" cy="550" rx="100" ry="180" fill="#4A5568"/>
    <ellipse cx="1200" cy="500" rx="100" ry="200" fill="#4A5568"/>
    <ellipse cx="1400" cy="550" rx="100" ry="190" fill="#4A5568"/>
    <ellipse cx="1600" cy="500" rx="100" ry="200" fill="#4A5568"/>
  </g>
  
  <!-- Office meeting room lines - walls and furniture -->
  <path d="M0 680H1920" stroke="#4A5568" stroke-width="2" stroke-opacity="0.3"/>
  <path d="M200 300V680" stroke="#4A5568" stroke-width="2" stroke-opacity="0.3"/>
  <path d="M1720 300V680" stroke="#4A5568" stroke-width="2" stroke-opacity="0.3"/>
  <path d="M200 300H1720" stroke="#4A5568" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- Subtle light effect at top -->
  <rect x="800" y="0" width="320" height="100" fill="url(#paint1_radial)" fill-opacity="0.4"/>
  
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(960 540) rotate(90) scale(540 960)">
      <stop stop-color="#A0AEC0" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#1A202C" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(960 50) rotate(90) scale(50 160)">
      <stop stop-color="white" stop-opacity="0.2"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg> 